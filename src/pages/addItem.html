<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/addItem.css">
</head>

<body>
    <header id="header" class="header">
        <div class="header-brand">
            <a href="../index.html">
                Main
            </a>
        </div>
        <div class="header-bascet">
            <a class="header-bascet-link" href="#">
                <img class="header-bascet_img" src="../images/shopping-bag.png">
            </a>

        </div>
    </header>
    <main class="main">
        <div class="form-container">
            <form action="" class="add-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input name="title" type="text" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input name="description" type="text" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input name="image" type="file" accept="image/*" required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group-buttons">
                    <input class="input-submit" type="submit" value="Create new item">
                    <input class="input-clear" type="reset" value="Clear">
                </div>
            </form>
        </div>
    </main>
    <footer id="footer" class="sticky-footer">
        Footer
    </footer>
    <script src="../scripts/index.js"></script>
</body>

</html>
